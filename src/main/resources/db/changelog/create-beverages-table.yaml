databaseChangeLog:
  - changeSet:
      id: create-beverages-table
      author: Prokhovich Vladislav
      changes:
        - createTable:
            tableName: beverages
            columns:
              - column:
                  name: beverage_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: beverage_name
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: beverage_price
                  type: DOUBLE
                  constraints:
                    nullable: false